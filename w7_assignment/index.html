<body>

   
   <h1> Pay Calculator Form </h1>
   
    <form>
        <table>
            <tr>
                <td>
                    <label for="first">First Name: </label>
                    <input type="text" id="first">
                </td>
            </tr>
        <br>

            <tr>
                <td>
                    <label for="last">Last Name: </label>
                    <input type="text" id="last">
                </td>
            </tr>
        <br>
            <tr>
                <td>
                    <label for="hours">Hours Worked: </label>
                    <input type="text" id="hours">
                </td>
            </tr>

                </td>
            </tr>

        <br>
        </table>
        <br>

        <br>
        <br>

        </div>

        <br>
        
        <br>

        <h3><i>If the above information is correct, please press "SUBMIT"</i></h3>
        <input type="button" id="submit" value="SUBMIT">

    <script>
        
        document.querySelector(`#enter-button`).addEventListener(`click`, alertName)

            console.log(fname)
            console.log(lname)
            console.log(hours)
            console.log(rate)

            console.log(full)

            hours = Number(hours)
            rate = Number(rate)

            console.log(gross.toFixed(2))

            var info = document.querySelector(`#info`)

            info.innerHTML += `<br>Here is some info on your income information. <br><br>YOUR NAME: ${full}<br><br>HOURS WORKED: ${hours}<br>HOURLY RATE: ${rate}`

            document.querySelector(`#submit`).addEventListener(`click`, submitNow)

            {

            }
            
        }
        
    </script>
